<!--არსებობს რამოდენიმე სახის თეგი-->
<!--1-<p> tag,იგივე პარაგრაფი რომელსაც უბრალოდ ტექსტი გამოაქვს ვებსაიტზე,მაგალითად
    <p>GOA is the best</p>
2-<button> tag,რომელიც ვებსაიტზე ქმნის ღილაკს მაგალითად
    <button>click to see more</button> button თეგი შექმნის იმ სახელწოდების ღილაკს რასაც მათ შორის ჩავწერთ
3-heading tags,რომელსაც ვებსაიტზე გამოაქვს სათაური.არსებობს რამოდენიმე ტიპის heading tag-ი მაგ(h1,h2,h3,h4,h5,h6)რიცხვის ზრდასთან ერთად იკლებს ტექსტის ზომა
<h1>Group 96</h1>
<h2>Group 96</h2>
<h3>Group 96</h3> etc.
